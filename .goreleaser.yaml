# Based on glanceapp/glance .goreleaser.yaml
version: 2

project_name: program--/glance-agent

builds:
  - binary: glance-agent
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - openbsd
      - freebsd
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - arm
      - "386"
    goarm:
      - "7"
    ldflags:
      - "-s -w"

archives:
  - name_template: "glance-agent-{{ .Os }}-{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}"
    files:
      - "LICENSE"
    format_overrides:
      - goos: windows
        formats: zip
